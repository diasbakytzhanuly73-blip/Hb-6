<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой комикс</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <span class="nav prev" onclick="prev()">&#10094;</span>
  <img id="comic" src="">
  <span class="nav next" onclick="next()">&#10095;</span>

  <script>
    const pages = [
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758568408629.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606897322.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606901318.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606904916.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606916014.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606921571.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606927284.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/1758606932666.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/img/page9.jpg"
    ];

    let current = 0;
    const img = document.getElementById("comic");
    img.src = pages[current];

    function next() {
      current = (current + 1) % pages.length;
      img.src = pages[current];
    }

    function prev() {
      current = (current - 1 + pages.length) % pages.length;
      img.src = pages[current];
    }
  </script>
</body>
</html>
