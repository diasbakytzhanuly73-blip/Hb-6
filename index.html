<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой комикс</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100vh;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/page1.jpg" alt="Страница 1"></div>
      <div class="swiper-slide"><img src="img/page2.jpg" alt="Страница 2"></div>
      <div class="swiper-slide"><img src="img/page3.jpg" alt="Страница 3"></div>
      <div class="swiper-slide"><img src="img/page4.jpg" alt="Страница 4"></div>
      <div class="swiper-slide"><img src="img/page5.jpg" alt="Страница 5"></div>
      <div class="swiper-slide"><img src="img/page6.jpg" alt="Страница 6"></div>
      <div class="swiper-slide"><img src="img/page7.jpg" alt="Страница 7"></div>
      <div class="swiper-slide"><img src="img/page8.jpg" alt="Страница 8"></div>
      <div class="swiper-slide"><img src="img/page9.jpg" alt="Страница 9"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: false,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });
  </script>
</body>
</html>
