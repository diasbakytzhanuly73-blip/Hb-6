<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой комикс</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <img id="comic" src="img/1758568408629.jpg" alt="Страница комикса">

  <script>
    // список твоих файлов
    const pages = [
      "img/1758568408629.jpg",
      "img/1758606897322.jpg",
      "img/1758606901318.jpg",
      "img/1758606904916.jpg",
      "img/1758606916014.jpg",
      "img/1758606921571.jpg",
      "img/1758606927284.jpg",
      "img/175860692666.jpg",
      "img/page9.jpg"
    ];

    let currentPage = 0;
    const comic = document.getElementById("comic");

    // свайп влево/вправо
    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) {
        // вправо листаем
        currentPage = (currentPage + 1) % pages.length;
        comic.src = pages[currentPage];
      } else if (endX > startX + 50) {
        // влево листаем
        currentPage = (currentPage - 1 + pages.length) % pages.length;
        comic.src = pages[currentPage];
      }
    });
  </script>
</body>
</html>
