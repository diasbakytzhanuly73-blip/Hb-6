<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой комикс</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
      margin: auto;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 20px;
    }
    .left { left: 0; }
    .right { right: 0; }
  </style>
</head>
<body>
  <div class="nav left" onclick="prev()">&#10094;</div>
  <img id="comic" src="" alt="comic page">
  <div class="nav right" onclick="next()">&#10095;</div>

  <script>
    // Используем raw-ссылки с твоего репо
    const pages = [
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606893028.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606897322.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606901318.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606904916.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606909633.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758606932666.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758657357295.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/1758657439907.jpg",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/%D0%A7%D1%82%D0%BE%20%D1%81%D0%BB%D1%83%D1%87%D0%B8%D0%BB%D0%BE%D1%81%D1%8C_20250924_010356_0000.png",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/%D0%AD%D1%82%D0%BE%20%D0%B1%D1%8B%D0%BB%20%D0%B2%D1%81%D0%B5%D0%B3%D0%BE%20%D0%BB%D0%B8%D1%88%D1%8C...%20%D0%BA%D0%BE%D1%88%D0%BC%D0%B0%D1%80_20250924_010642_0000.png",
      "https://raw.githubusercontent.com/diasbakytzhanuly73-blip/Hb-6/main/wigs/%D1%8F%20%D1%80%D1%8F%D0%B4%D0%BE%D0%BC_20250924_010718_0000.png"
    ];

    let current = 0;
    const img = document.getElementById("comic");

    function showPage(n) {
      current = (n + pages.length) % pages.length;
      img.src = pages[current];
    }

    function next() { showPage(current + 1); }
    function prev() { showPage(current - 1); }

    // Показываем первую страницу при загрузке
    showPage(0);
  </script>
</body>
</html>
