<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой комикс</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
      margin: auto;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 20px;
    }
    .left { left: 0; }
    .right { right: 0; }
  </style>
</head>
<body>
  <div class="nav left" onclick="prev()">&#10094;</div>
  <img id="comic" src="wigs/1758606893028.jpg" alt="comic page">
  <div class="nav right" onclick="next()">&#10095;</div>

  <script>
    // Список твоих файлов (надо перечислить все названия точно как в папке)
    const pages = [
      "wigs/1758606893028.jpg",
      "wigs/1758606897322.jpg",
      "wigs/1758606901318.jpg",
      "wigs/1758606904916.jpg",
      "wigs/1758606909633.jpg",
      "wigs/1758606932666.jpg",
      "wigs/1758657357295.jpg",
      "wigs/1758657439907.jpg",
      "wigs/Что случилось_20250924_010356_0000.png",
      "wigs/Это был всего лишь... кошмар_20250924_010642_0000.png",
      "wigs/я рядом_20250924_010718_0000.png"
    ];

    let current = 0;
    const img = document.getElementById("comic");

    function showPage(n) {
      current = (n + pages.length) % pages.length;
      img.src = pages[current];
    }

    function next() { showPage(current + 1); }
    function prev() { showPage(current - 1); }
  </script>
</body>
</html>
