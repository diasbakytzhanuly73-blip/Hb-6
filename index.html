<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π –∫–æ–º–∏–∫—Å</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
      margin: auto;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <span class="nav prev" onclick="prevPage()">&#10094;</span>
  <img id="comic" src="img/page1.jpg" alt="–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1">
  <span class="nav next" onclick="nextPage()">&#10095;</span>

  <script>
    let current = 1;
    const total = 9; // üëâ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü
    const comic = document.getElementById("comic");

    function showPage(num) {
      comic.src = `img/page${num}.jpg`;
      comic.alt = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${num}`;
    }

    function nextPage() {
      current = current < total ? current + 1 : 1;
      showPage(current);
    }

    function prevPage() {
      current = current > 1 ? current - 1 : total;
      showPage(current);
    }
  </script>
</body>
</html>
